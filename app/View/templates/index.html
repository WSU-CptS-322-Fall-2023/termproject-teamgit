{% extends "base.html" %}

{% block content %}

    {% if current_user.user_type=="Faculty" %}  
        <div class="text-center">
            <h1 class="main-title">Welcome, Professor {{current_user.lastname}}</h1>
            <h4 class="recommendations">Your Current Postings:</h4>
        </div>
        
    {% else %}
        <div class="text-center">
            <h1 class="main-title">Research Postings:</h1>

            <form action="" method="post"> 

                <h4 class="recommendations">Show Recommended Research Positions Only</h4>

            </form>
        </div> 
    
                    
    {% endif %}

    {% include '_post.html' %}
    
{% endblock %}
