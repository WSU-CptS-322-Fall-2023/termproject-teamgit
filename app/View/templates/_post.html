<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">

        <div class="row">
            
            {% for post in posts %}
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="post-box d-flex flex-column h-100 p-4">
                        <h2 class="text-center">{{ post.title }}</h2>
                        <div>
                            <p>{{ post.Description }}</p>
                            <p class="text-muted">Posted at: {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p> <!-- Format timestamp -->
                        </div>
                        <div class="text-center my-2">
                            <span class="badge badge-secondary">{{ post.Major }}</span>
                        </div>
                        <div class="mt-3">
                            <h5>Qualifications:</h5>
                            <p>{{ post.Qualifications }}</p> <!-- Typo corrected from 'post.Qualifications' -->
                        </div>

                            <div class="align-self-center mt-auto">
                                {% if current_user.user_type=="Faculty" %}
                                <a class="btn btn-crimson" href="" role="button"></a>
                                <a href="{{ url_for('routes.seeReasearch',postid = post.id) }}" class = "tagitem">Details</a>
                            
                                {% else %}
                                <a class="btn btn-crimson" href="{{ url_for('routes.apply', researchpost_id=post.id) }}" role="button">Apply Now</a>
                                <a href="{{ url_for('routes.seeReasearch',postid = post.id) }}" class = "tagitem">Details</a>
                                {% endif %}
                            </div>

                    </div>
                </div>
            {% endfor %}
        </div> 
    </div> 

          </td>
        </tr>
    </tr>

    <tr> 
        <td colspan="3" style = "text-align:center" valign="bottom">  
        </td>
    </tr>

</table>
